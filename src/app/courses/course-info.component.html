<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm">

    <div class="form-group row">
        <label for="" class="col-sm-2 col-from-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel"
                [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>name is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row mt-3">
        <label for="" class="col-sm-2 col-from-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" type="number" required name="price" #coursePrice="ngModel"
                [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>price is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row mt-3">
        <label for="" class="col-sm-2 col-from-label">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" type="number" required name="rating" #courseRating="ngModel"
                [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>ating is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row mt-3">
        <label for="" class="col-sm-2 col-from-label">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel"
                [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>description is required</span>
            </div>
        </div>
    </div>

    <div class="form-group mt-3">
        <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary" style="margin-right: 5px;">Save</button>
        <button class="btn btn-secondary" [routerLink]="['/courses']">Back</button>
    </div>

</form>
